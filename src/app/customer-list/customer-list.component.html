<h2 class="text-center">Customer List</h2>
<hr>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Mobile</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.firstName + " " + customer.lastName }}</td>
      <td>{{ customer.dateOfBirth }}</td>
      <td>{{ customer.mobile }}</td>
      <td>{{ customer.address1 + " " + customer.address2 }}</td>
      <td>{{ customer.gender }}</td>
      <td><a routerLink="/update/{{customer.id}}" class="btn btn-primary m-1">Edit</a> &nbsp;&nbsp;
        <button class="btn btn-danger" mwlConfirmationPopover [popoverTitle]="popoverTitle"
          [popoverMessage]="popoverMessage" placement="left" (confirm)="deleteCustomer(customer.id)"
          (cancel)="cancelClicked = true">
          Delete
        </button>
      </td>
    </tr>
    <tr scope="row" *ngIf="customers === undefined">
      <td colspan="6" class="text-center">No record found</td>
    </tr>
  </tbody>
</table>
