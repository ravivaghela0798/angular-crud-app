<div class="container center">
  <h3 class="text-center">Add New Customer</h3>
  <div class="row">
    <div class="col col-md-8">
      <form class="custom-centered" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" required />
        </div>

        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date Of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" required />
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Last Name</label>
          <input type="number" class="form-control" id="mobile" formControlName="mobile" required />
        </div>

        <div class="mb-3">
          <label for="address1" class="form-label">Address 1</label>
          <textarea class="form-control" id="address1" formControlName="address1" required rows="2" cols="10"></textarea>
        </div>

        <div class="mb-3">
          <label for="address2" class="form-label">Address 2</label>
          <textarea class="form-control" id="address2" formControlName="address2" required rows="2" cols="10"></textarea>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="10" max="120" formControlName="age" required />
        </div>

        <div class="mb-3">
          <div class="radio-inline">
            <input id="gender" type="radio" name="gender" formControlName="gender" />
            <label class="radio-label"> Male</label>
            <input id="gender" type="radio" name="gender" formControlName="gender" />
            <label class="radio-label">Female</label>
            <input id="gender" type="radio" name="gender" formControlName="gender" />
            <label class="radio-label">Others</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email" required />
        </div>

        <p>Complete the form to enable button.</p>
        <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr />
  <p>Form Value: {{ customerForm.value | json }}</p>

  <p>Form Status: {{ customerForm.status }}</p>

  <button type="button" class="btn btn-primary" (click)="updateProfile()">Update Profile</button>
</div>
